on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Fetch all git branches
      run: git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"
    - name: Run hovercraft
      run: |
        mkdir -p out
        for dir in $(ls -d 20*); do
          uv run hovercraft "$dir"/index.rst out/"$dir"
        done
    - name: Publish to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: malept/github-action-gh-pages@main
      with:
        defaultBranch: main
        docsPath: out
        gitCommitUser: Docs Publisher Bot
        gitCommitEmail: actions@users.noreply.github.com
        showUnderscoreFiles: true
      env:
        GH_PAGES_SSH_DEPLOY_KEY: ${{ secrets.DOCS_SSH_DEPLOY_KEY }}

  automerge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
