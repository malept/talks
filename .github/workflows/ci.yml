on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Run hovercraft
      run: |
        mkdir -p out
        for dir in $(ls -d 20*); do
          poetry run hovercraft "$dir"/index.rst out/"$dir"
        done
    - name: Publish to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: malept/github-action-gh-pages@main
      with:
        defaultBranch: main
        docsPath: out
        gitCommitUser: Docs Publisher Bot
        gitCommitEmail: actions@users.noreply.github.com
        showUnderscoreFiles: true
      env:
        DOCS_SSH_DEPLOY_KEY: ${{ secrets.DOCS_SSH_DEPLOY_KEY }}
